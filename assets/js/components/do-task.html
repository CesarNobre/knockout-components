<div>
	Type your tasks!
	<br><br>
	Task:<input type="text" data-bind="value:task">
	<input type="button" value="Send" data-bind="click:SaveTask">
</div>

<div data-bind="foreach:tasks">
	<span data-bind="text:$index"></span> - <span data-bind="text:Description"></span>
 	<input type="button" value="Delete" data-bind="click:$parent.DeleteTask"> 
 	<br>
</div>
